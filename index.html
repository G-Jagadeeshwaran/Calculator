<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="./calculator.js"></script> -->
</head>

<body>

    <div class="calculator">
        <div class="text-box">
            <input type="number" placeholder="0" id="result">
        </div>

        <div class="btnset1">
            <button onclick="display(1)" value="1">1</button>
            <button onclick="display(2)" value="2">2</button>
            <button onclick="display(3)" value="3">3</button>
            <button onclick="display('+')" class="mbtn" value="">+</button>
        </div>
        <br>

        <div class="btnset2">
            <button onclick="display(4)" value="4">4</button>
            <button onclick="display(5)" value="5">5</button>
            <button onclick="display(6)" value="6">6</button>
            <button onclick="display('-')" class="mbtn" value="">-</button>
        </div>
        <br>

        <div class="btnset3">
            <button onclick="display(7)" value="7">7</button>
            <button onclick="display(8)" value="8">8</button>
            <button onclick="display(9)" value="9">9</button>
            <button onclick="display('*')" class="mbtn" value="*">x</button>
        </div>
        <br>

        <div class="btnset4">
            <button onclick="display('.')" value=".">.</button>
            <button onclick="display('0')" value="0">0</button>
            <button onclick="C()" value="C">C</button>
            <button onclick="display('/')" class="mbtn" value="">/</button>
        </div>
        <br>

        <div class="ACandresult">
            <button onclick="clearfn()" value="AC">AC</button>
            <button onclick="calculate()" value="=">=</button>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>

</html>
